<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objects</title>
</head>

<body>
    <p>Javascript.</p>
    <script>
        var myphone = {
            make: "Apple",
            model: "Iphone 4",
            warranty: 12,
            color: "white"
        };
        window.console.log(myPhone);
        delete myPhone.waranty;
        window.console.log(myPhone);
        window.console.log(myPhone.model);
        var myOtherPhone = myPhone;
        window.console.log(myOtherPhone);
        myOtherPhone.model = "Phone 5";
        window.console.log(myOtherPhone);
        window.console.log(myPhone);
    </script>
</body>

</html>
