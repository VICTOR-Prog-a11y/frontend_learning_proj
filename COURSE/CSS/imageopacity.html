<!DOCTYPE html>
<html>

<head>
    <meta charset="uft-8">
    <title>image opacity</title>
    <style>
        .image1 {
            width: 200px;
            height: 150px;
            opacity: 0.2;
            margin-right: 30px;
        }

        .image2 {
            width: 200px;
            height: 150px;
            opacity: 1;
        }
    </style>
</head>

<body>
    <img class="image1" src="images/1661115684405.PNG">
    <img class="image2" src="images/1661115684405.PNG">
</body>

</html>
