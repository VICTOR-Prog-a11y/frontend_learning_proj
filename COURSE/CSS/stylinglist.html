<!DOCTYPE html>
<html>

<head>
    <meta charset="uft-8">
    <title>styling list</title>
    <style>
        ul.list1 {
            list-style: square;
            /* list-style-image: url(images/1661115684405.PNG);*/
        }
    </style>
</head>

<body>
    <p>A list of European capitals:</p>
    <ul class="list1">
        <li>paris</li>
        <li>london</li>
        <li>madrid</li>
    </ul>
    <p>A list of European capitals:</p>
    <ul class2>
        <li>paris</li>
        <li>london</li>
        <li>madrid</li>
    </ul>
</body>

</html>
